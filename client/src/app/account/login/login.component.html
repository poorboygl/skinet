<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center h3 mb-3 fw-normal">Please sign in</h1>
        
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>       
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>

            <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </form>
          <div class="col-4">
            <p>Form status: {{loginForm.status}}</p>
            <p>Email status: {{ loginForm.get('email')?.status}}</p>
            <p>Email Touched: {{ loginForm.get('email')?.touched}}</p>
            <p>Email Dirty: {{ loginForm.get('email')?.dirty}}</p>
            <pre>{{ loginForm.value | json}}</pre>
          </div>
    </div>
</div>
