<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ml-3"> Sort</h5>
            <select class="custom-select mb-3">
                <option selected> Alphabetical</option>
                <option> Price: Low to High</option>
                <option> Price: High to Low</option>
            </select>
            <h5 class="text-warning ml-3"> Brand</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === this.brandIdselected" 
                [value]="brand.id" (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            
            <h5 class="text-warning ml-3"> Type</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"  [class.active]="type.id === this.typeIdSelected" 
                [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>               
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-3">
                <header>
                    <span> Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="d-flex justify-content-between align-items-center">
                    <input class="form-control me-3 " style="width: 300px; height:40px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2 me-3">Search</button>
                    <button class="btn btn-outline-success my-2 me-2">Reset</button>
                </div>
            </div>
            

            <div class="row">
              <div class="col-4" *ngFor="let item of products">
                <app-product-item [product]="item"></app-product-item>
              </div>
              
            </div>
        </section>
    </div>
</div>
